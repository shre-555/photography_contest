{% extends "base.html" %}

{% block title %}Create Contest{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body p-4">
                <h2 class="mb-4">Create New Contest</h2>
                <form method="POST">
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label class="form-label">Contest Title</label>
                            <input type="text" name="title" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Start Date & Time</label>
                            <input type="datetime-local" name="start_date" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">End Date & Time</label>
                            <input type="datetime-local" name="end_date" class="form-control" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Max Participants</label>
                            <input type="number" name="max_participants" class="form-control" value="100" min="1" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Prize Points (coins)</label>
                            <input type="number" name="prize_points" class="form-control" value="100" min="0" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Entry Fee (coins)</label>
                            <input type="number" name="entry_fee" class="form-control" value="5" min="0" required>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Create Contest</button>
                        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
