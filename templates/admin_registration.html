{% extends "base.html" %}

{% block title %}Admin Registration{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">
                    <i class="bi bi-shield-lock"></i> Admin Registration
                </h2>
                <div class="alert alert-warning">
                    <i class="bi bi-info-circle"></i> You need the admin secret code to register as an admin.
                </div>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required minlength="6">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" name="confirm_password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Admin Secret Code</label>
                        <input type="text" name="admin_secret" class="form-control" required 
                               placeholder="Enter the secret code">
                        <small class="text-muted">Contact system administrator for the code</small>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register as Admin</button>
                </form>
                <p class="text-center mt-3">
                    Already have an account? <a href="{{ url_for('admin_login') }}">Login here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
